

<div style="font-family: 'Courier New', monospace; background-color: grey; color: floralwhite; padding: 1% 2.5%; margin: 0 2.5%;">
	<div style="white-space: nowrap;">Relay return:</div><div> <strong> {{status|json}} </strong> </div>
</div>
<div style="margin: 0 2.5%; background-color: gainsboro; display: flex; align-items: flex-end;">
	<div class="mife">
		<h1> Unit Test </h1>
		<div>
			<div class="zones"
				(mouseover)="changeImage('derp1')"
				(mouseout)="changeImage('lot1')"
				[style.background-color]="lightOn[0]?'blue': 'red'"
			>
				<div class="titles mobile"	><h2> Blue Auxiliary LED				</h2></div>
				<div class="titles web"		><h3> Blue <br/> Auxiliary <br/> LED	</h3></div>
				<div class="buttons">
					<input type="button" (click)="setLight(true)"	value="ON"  [disabled]="  lightOn[0]">
					<input type="button" (click)="setLight(false)"	value="OFF" [disabled]="! lightOn[0]">
				</div>
			</div>
		</div>
		<hr/>
		<h1> POD 1 </h1>
		<div class="pods">
			<div class="zones"
				 (mouseover)="changeImage('zone1')"
				 (mouseout)="changeImage('lot1')"

				<div class="titles web"		><h3> Zone <br/> # 1	</h3></div>
				<div class="buttons">
					<input type="button" (click)="setSprinkler(0,0,true)"	value="ON"	[disabled]="  sprinklerOn[0][0][0]"	>
					<input type="button" (click)="setSprinkler(0,0,false)"	value="OFF"	[disabled]="! sprinklerOn[0][0][0]"	>

			</div>
